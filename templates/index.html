<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumbo - Navegación Activa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary: #afff1a; /* Lima Neón */
            --bg-dark: #060905; /* Negro Bosque */
            --glass-border: rgba(175, 255, 26, 0.2);
        }

        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow: hidden; /* Evitar scroll en modo app */
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Estilos Glassmorphism consistentes */
        .glass-panel {
            background: rgba(14, 20, 13, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        /* HACK VISUAL: Invertir colores de OpenStreetMap para modo oscuro táctico */
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        
        /* Personalización de controles de Leaflet (Ley de Fitts: Objetivos más grandes) */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: none !important;
            margin-bottom: 30px !important; /* Separación del borde inferior */
            margin-right: 20px !important; /* Separación del borde derecho */
        }
        
        .leaflet-control-zoom a {
            background-color: var(--primary) !important;
            color: black !important;
            border: 2px solid black !important; /* Borde más grueso para contraste */
            border-radius: 12px !important; /* Bordes más suaves */
            margin-bottom: 12px !important; /* Más espacio entre botones + y - */
            font-weight: 800 !important;
            
            /* Ley de Fitts: Aumento de tamaño a 50px (estándar táctil) */
            width: 50px !important;
            height: 50px !important;
            line-height: 46px !important; /* Centrado vertical */
            font-size: 24px !important;
            transition: transform 0.1s;
        }

        .leaflet-control-zoom a:active {
            transform: scale(0.9);
        }

        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #0e140d !important;
            color: white !important;
            border: 1px solid var(--primary);
            border-radius: 12px !important;
        }

        .pulse-marker {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 rgba(175, 255, 26, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(175, 255, 26, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(175, 255, 26, 0); }
            100% { box-shadow: 0 0 0 0 rgba(175, 255, 26, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Navegación Compacta (Modo App) -->
    <nav class="w-full z-50 p-4 border-b border-white/10 bg-[#060905]/90 backdrop-blur">
        <div class="max-w-full mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-[#afff1a] rounded flex items-center justify-center group-hover:rotate-12 transition-transform">
                        <i class="fas fa-location-arrow text-black text-sm"></i>
                    </div>
                    <span class="text-xl font-extrabold tracking-tighter text-white uppercase">Rumbo <span class="text-[10px] text-[#afff1a] mono bg-white/10 px-1 rounded ml-1">LIVE</span></span>
                </a>
            </div>
            
            <!-- Buscador Táctico -->
            <div class="hidden md:flex flex-1 max-w-lg mx-8 relative">
                <input type="text" placeholder="BUSCAR COORDENADAS O RUTA..." 
                       class="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-sm mono text-[#afff1a] focus:outline-none focus:border-[#afff1a] placeholder-slate-600 transition-colors">
                <i class="fas fa-search absolute right-3 top-3.5 text-slate-500"></i>
            </div>

            <div class="flex items-center space-x-4">
                <div class="hidden md:block text-right">
                    <div class="mono text-[10px] text-slate-500 font-bold">ESTADO SATELITAL</div>
                    <div class="flex items-center justify-end gap-2">
                        <span class="w-2 h-2 bg-[#afff1a] rounded-full animate-pulse"></span>
                        <span class="text-white font-bold text-xs">CONECTADO</span>
                    </div>
                </div>
                <div class="w-10 h-10 rounded-full bg-white/10 border border-white/20 flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal del Mapa -->
    <main class="flex-1 relative w-full h-full">
        
        <!-- El Mapa -->
        <div id="map" class="w-full h-full z-0 bg-[#1a1a1a]"></div>

        <!-- Overlay HUD (Heads-Up Display) - Elementos flotantes sobre el mapa -->
        
        <!-- Panel Izquierdo Superior: Info de Ruta -->
        <div class="absolute top-4 left-4 z-[400] glass-panel p-4 rounded-xl max-w-xs hidden sm:block">
            <h3 class="text-[#afff1a] font-bold uppercase tracking-tight mb-2 flex items-center gap-2">
                <i class="fas fa-route"></i> Ruta Actual
            </h3>
            <div class="space-y-3">
                <div class="flex justify-between items-center border-b border-white/10 pb-2">
                    <span class="text-slate-400 text-xs mono">DESTINO</span>
                    <span class="text-white font-bold text-sm">Playas de Tijuana</span>
                </div>
                <div class="flex justify-between items-center border-b border-white/10 pb-2">
                    <span class="text-slate-400 text-xs mono">DISTANCIA</span>
                    <span class="text-white font-bold text-sm">12.5 KM</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 text-xs mono">ELEVACIÓN</span>
                    <span class="text-white font-bold text-sm">↗ 120m</span>
                </div>
            </div>
        </div>

        <!-- Botones de Acción Flotantes (Ley de Fitts: Grandes y accesibles) -->
        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-[400] flex gap-6 items-center w-full justify-center px-4">
            
            <!-- Botón Secundario: Más grande y con icono más visible -->
            <button class="glass-panel px-8 py-4 rounded-full text-white border-2 border-transparent hover:border-[#afff1a] hover:text-[#afff1a] transition-all flex items-center gap-3 group active:scale-95 shadow-lg backdrop-blur-xl">
                <i class="fas fa-record-vinyl text-red-500 text-xl group-hover:animate-pulse"></i>
                <span class="font-extrabold text-base tracking-wide">GRABAR RUTA</span>
            </button>
            
            <!-- Botón Primario: Target masivo, sombra prominente y contraste alto -->
            <button class="bg-[#afff1a] text-black px-10 py-5 rounded-full font-black text-lg hover:scale-105 active:scale-95 transition-all duration-200 shadow-[0_0_30px_rgba(175,255,26,0.5)] flex items-center gap-3 border-2 border-black">
                <i class="fas fa-plus text-xl"></i> 
                <span>NUEVO PUNTO</span>
            </button>
        </div>

    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Coordenadas de Tijuana
        const TIJUANA_COORDS = [32.5149, -117.0382];

        // Inicializar Mapa
        // Desactivamos el zoomControl por defecto para agregarlo manualmente en una mejor posición
        const map = L.map('map', {
            zoomControl: false, 
            attributionControl: false
        }).setView(TIJUANA_COORDS, 13);

        // Capa de Mapa (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© Rumbo Maps'
        }).addTo(map);

        // Agregar controles de Zoom en la esquina inferior derecha (Fácil alcance)
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Icono personalizado para el usuario (Estilo Neón)
        const neonIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='pulse-marker'></div>",
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        // Marcador en el centro (Tijuana)
        const marker = L.marker(TIJUANA_COORDS, { icon: neonIcon }).addTo(map);

        // Popup estilizado
        marker.bindPopup(`
            <div class="text-center">
                <h3 class="font-bold text-[#afff1a] mb-1">POSICIÓN ACTUAL</h3>
                <p class="text-xs text-slate-300">Tijuana, Centro.</p>
                <div class="mt-2 text-[10px] font-mono bg-white/10 rounded px-2 py-1">ONLINE</div>
            </div>
        `).openPopup();

        // Agregar algunos marcadores dummy de "Puntos de Interés" cercanos
        const poiIcon = L.divIcon({
            html: '<i class="fas fa-map-pin text-[#afff1a] text-2xl drop-shadow-lg"></i>',
            className: 'bg-transparent',
            iconSize: [24, 24],
            iconAnchor: [12, 24]
        });

        L.marker([32.53, -117.02], {icon: poiIcon}).addTo(map).bindPopup("Ruta Senderismo: Cerro Colorado");
        L.marker([32.51, -117.08], {icon: poiIcon}).addTo(map).bindPopup("Punto Seguro: Zona Rio");

    </script>
</body>
</html>
